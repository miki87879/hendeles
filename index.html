<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה למסיבת פורים</title>
    <style>
        body {
            font-family: "David Libre", serif;
            background: linear-gradient(135deg, #FFD700, #FF6347);
            text-align: center;
            direction: rtl;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FFD700;
            font-size: 32px;
            font-weight: bold;
        }
        .details {
            font-size: 20px;
            line-height: 1.8;
        }
        .footer {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 הזמנה למסיבת פורים 🎭</h1>
        <p class="details">
            אנחנו שמחים להזמין אתכם למסיבת פורים מיוחדת באווירה חגיגית ושמחה!<br>
            📅 <strong>מתי?</strong> יום שישי, 12:00 - 16:00<br>
            📍 <strong>איפה?</strong> רחוב שמידמן 7<br>
            <br>
            מצפה לכם מוזיקה טובה, כיבוד מפנק, אווירה נהדרת והפתעות נוספות.<br>
            נשמח לראות אתכם בתחפושות יצירתיות וברוח חג פורימי במיוחד!
        </p>
        <p class="footer">מחכים לכם,<br>משפחת הנדלס 🎉</p>
    </div>
</body>
</html>
